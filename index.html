<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Viaje</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Simulador de Presupuesto de Viaje ✈️</h1>

    <div class="container">
        <label>Días de viaje:</label>
        <input type="number" id="dias" min="1" step="1" placeholder="Ej: 5">

        <label>Cantidad de personas:</label>
        <input type="number" id="personas" min="1" step="1" placeholder="Ej: 2">

        <button id="calcularBtn">Calcular viaje</button>

        <h2 id="resultado"></h2>

        <h3>Historial de viajes</h3>
        <ul id="historial"></ul>
        <button id="borrarHistorial">Borrar historial</button>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
